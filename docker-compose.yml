version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecoride-php
    volumes:
      - .:/var/www/html
    env_file:
      - .env
    depends_on:
      - mysql
      - mongo
    networks:
      - ecoride-net

  nginx:
    image: nginx:alpine
    container_name: ecoride-nginx
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - ecoride-net

  mysql:
    image: mysql:8.0
    container_name: ecoride-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - ecoride-net

  mongo:
    image: mongo:6
    container_name: ecoride-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - ecoride-net

volumes:
  mysql-data:
  mongo-data:

networks:
  ecoride-net: